<html>
    <head>
        <title>Exercicio 05: Forms</title>
    </head>

    <body>
        <h1>Formulário de Inscrição</h1>

        <form>
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required>
            </div>

            <br>

            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <br>
            <div>
                <label for="whatsapp">WhatsApp:</label><br>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>

            <br>

            <div>
            <label">Área de Atuação:</label><br>

                <input type="radio" name="atuacao" id="dev" value="dev">
                <label for="dev">Desenvolvimento</label>

                <input type="radio" name="atuacao" id="qa" value="qa">
                <label for="qa">Quality Assurance (QA)</label>

                <input type="radio" name="atuacao" id="ad" value="ad">
                <label for="ad">Análise de Dados</label>

                <input type="radio" name="atuacao" id="inf" value="inf">
                <label for="inf">Infraestrutura</label>
            </div>

            <br>

            <div>
                <label for="obs">Observações:</label><br>
                <textarea name="obs" id="obs"></textarea>
            </div>

            <br>

            <div>
                <input type="checkbox" id="sim" name="receber">
                <label for="sim">Desejo receber novidades e ofertas por E-mail."</label><br>
            </div>
            
            <br>
            
            <button type="submit">Enviar</button>


        </form>
    </body>
</html>
